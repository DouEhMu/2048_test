<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Support David's Moon Mission</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Support David's Moon Mission</a>
</nav>

<!-- Donation and Contact Form Section -->
<section class="container py-5">
  <div class="row">
    <!-- Donation Form -->
    <div class="col-md-6">
      <h2>Make a Donation</h2>
      <p>Your support will help David reach the moon. Please enter your donation amount:</p>
      <form>
        <div class="form-group">
          <label for="amount">Donation Amount</label>
          <input type="text" class="form-control" id="amount" placeholder="Enter amount">
        </div>
        <button type="submit" class="btn btn-primary">Donate Now</button>
      </form>
    </div>

    <!-- Contact Form -->
    <div class="col-md-6">
      <h2>Contact Information</h2>
      <p>Enter your contact information to stay updated on David's mission:</p>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Your Name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Your Email">
        </div>
        <button type="submit" class="btn btn-primary">Submit Contact Info</button>
      </form>
    </div>
  </div>
</section>

<!-- Include Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
